<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Perfil</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: #4b4c4d;">

  <div class="container py-5">

    <!-- CARD PERFIL -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">

        <!-- Foto + Nome -->
        <div class="row align-items-center mb-4">

          <!-- FOTO -->
          <div class="col-md-3 text-center">

            <!-- Foto vinda do backend -->
            <img
              src=""
              id="fotoPerfilPreview"
              class="rounded-circle img-fluid mb-2"
              style="max-width:150px"
              alt="Foto do usuário"
            >

            <!-- FORM upload foto -->
            <form action="/perfil/atualizar-foto" method="POST" enctype="multipart/form-data">
              <label for="fotoPerfil" class="btn btn-outline-secondary btn-sm">
                Trocar foto
              </label>
              <input
                type="file"
                id="fotoPerfil"
                name="foto_perfil"
                class="d-none"
                accept="image/*"
              >
            </form>

          </div>

          <!-- NOME -->
          <div class="col-md-9">
            <h3 class="fw-bold mb-1" id="nomeUsuario">
              <!-- Nome vindo do backend -->
            </h3>

            <span class="badge bg-primary" id="tituloUsuario">
              <!-- Usuário / ADM -->
            </span>
          </div>

        </div>

        <!-- TABELA DE INFORMAÇÕES -->
        <div class="table-responsive">
          <table class="table table-bordered mb-0">
            <tbody>
              <tr>
                <th style="width:30%">Nome</th>
                <td id="infoNome"><!-- backend --></td>
              </tr>
              <tr>
                <th>Email</th>
                <td id="infoEmail"><!-- backend --></td>
              </tr>
              <tr>
                <th>Título</th>
                <td id="infoTitulo"><!-- backend --></td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>

    <!-- HISTÓRICO DE LIVROS -->
    <div class="card shadow-sm">
      <div class="card-header fw-semibold">
        Histórico de Leitura
      </div>

      <div class="card-body">
        <div class="row g-3" id="historicoLivros">
          <!--
            BACKEND VAI GERAR ISSO AQUI (loop):
            <div class="col-sm-6 col-md-4">
              <div class="card h-100">
                <div class="card-body">
                  <h6 class="card-title">Título do livro</h6>
                  <p class="text-muted mb-1">Status: Lido / Lendo</p>
                  <small class="text-muted">Autor: Nome</small>
                </div>
              </div>
            </div>
          -->
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
